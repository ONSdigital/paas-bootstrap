---
- type: replace
  path: /vm_extensions/name=diego-ssh-proxy-network-properties?
  value:
    name: diego-ssh-proxy-network-properties
    cloud_properties:
      elbs: 
        - ((cf-ssh-lb))

- type: replace
  path: /vm_extensions/name=diego-ssh-proxy-network-properties/cloud_properties/security_groups?/-
  value: ((internal_security_group))        

- type: replace
  path: /vm_extensions/name=diego-ssh-proxy-network-properties/cloud_properties/security_groups?/-
  value: ((cf-ssh-internal))