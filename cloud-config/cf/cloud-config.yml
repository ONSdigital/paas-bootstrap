azs:
- name: z1
  cloud_properties: {availability_zone: ((az1))}

vm_types:
- name: default
  cloud_properties:
    instance_type: m3.medium
    ephemeral_disk: {size: 30_000, type: gp2}
- name: minimal
  cloud_properties:
    instance_type: m3.large
    ephemeral_disk: {size: 30_000, type: gp2}
- name: small
  cloud_properties:
    instance_type: m3.medium
    ephemeral_disk: {size: 30_000, type: gp2}
- name: small-highmem
  cloud_properties:
    instance_type: c4.xlarge
    ephemeral_disk: {size: 30_000, type: gp2}
- name: compilation
  cloud_properties:
    instance_type: c4.xlarge
    ephemeral_disk: {size: 50_000, type: gp2}
    security_groups: [ ((internal_security_group))]

disk_types:
- name: default
  disk_size: 3000
  cloud_properties: {encrypted: true, type: gp2}
- name: 5GB
  disk_size: 5_000
  cloud_properties: {encrypted: true, type: gp2}
- name: 10GB
  disk_size: 10_000
  cloud_properties: {encrypted: true, type: gp2}
- name: 100GB
  disk_size: 100_000
  cloud_properties: {encrypted: true, type: gp2}

vm_extensions:
- name: 50GB_ephemeral_disk
  cloud_properties: { disk: 50_000 }
- name: 100GB_ephemeral_disk
  cloud_properties: { disk: 100_000 }
- name: cf-router-network-properties
  cloud_properties:
    lb_target_groups:
      - ((cf-router-target-group-name))
- name: cf-tcp-router-network-properties
- name: diego-ssh-proxy-network-properties

networks:
- name: default
  type: manual
  subnets:
  - range: ((private_subnet_cidr))
    gateway: ((private_subnet_gateway))
    az: z1
    dns: [1.1.1.1]
    reserved: [((reserved_cidr))]
    cloud_properties:
      subnet: ((private_subnet_id))
      security_groups: [ ((internal_security_group))]

compilation:
  workers: 6
  reuse_compilation_vms: true
  az: z1
  network: default
  vm_type: compilation
